<main>
    {% for tour in tours %}
        <article>
        <h2><a href="{{url_for('tour_details',index=tour.id)}}">{{ tour.title }}</a></h2>
        <p>{{ tour.content|safe }}</p>
        <a href="{{url_for('delete_tours', index=tour.id)}}">Reserve</a>
        </article>
    {% else %}
        <p>No tours available</p>
    {% endfor %}
</main>
